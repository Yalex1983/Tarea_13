<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, user-scalable=no'>
    <title>Ejercicio 1.html</title>

    <meta name='keywords' content='html, jsx'>

  <body>
        <div id="root">
        <!--Render code React-js-->
        </div>

                <!-- Cargar React. -->
                <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
                <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
                <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
                <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
                <!-- Cargamos nuestro componente de React. -->
        <script type="text/babel">
            // 0. guardado de datos simple
            const text = {
            title_1: "Plato de la semana",
            title_2: "Berenjenas fritas",
            paragraph_1: "Comensales 4 personas",
            paragraph_2: "Comensales 5 personas",
            tiemposp: "Tiempo de preparación: ",
            tiemposc: "Tiempo de cocción: ",
            Tingrediente: "Ingredientes: ",
            tPreparacion: "Preparación: ",
            cantidad : "cucharadas"
            }
            const tiempos = {
                tPreparacion: "10 minutos",
                tCoccion: "12 minutos",
                minutos: "minutos",
            }
            const ingredientes = {
                ing1:"berenjenas.",
                ing2: "Sal.",
                ing3: "Pimienta.",
                ing4: "harina",
                ing5:"aceite.",
            }

            const element = (
            <div>
                <h1>{text.title_1}</h1>
                <h2>{text.title_2}</h2>
                <p>{text.paragraph_1}</p>
                <p>{text.tiemposp} {tiempos.tPreparacion}</p>
                <p>{text.tiemposc} {tiempos.tCoccion}</p>
                <h4>{text.Tingrediente}</h4>
                <p>4 {ingredientes.ing1}</p>
                <p>{ingredientes.ing2}</p>
                <p>{ingredientes.ing3}</p>
                <p>4 {text.cantidad} {ingredientes.ing4} y {ingredientes.ing5}</p>
                <h4>{text.tPreparacion}</h4>
                <p>Lavar las {ingredientes.ing1}</p>
                <p>Corta en rodajas</p>
                <p>Espolvorearlas con {ingredientes.ing2}</p>
                <p>Dejar que suelten el agua durante 30 {tiempos.minutos}</p>
                <p>Freir durante 5 {tiempos.minutos} en {ingredientes.ing5} caliente</p>
            </div>
            );
            // Renderiamos o pintamos
            ReactDOM.render(
            element,// estructura jsx para pintar
            document.getElementById('root')// elemento donde se pintara
            );
        </script>
  </body>
</html>
