<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, user-scalable=no'>
    <title>Ejercicio 8.html</title>
    <meta name='author' content='Yehier Alexander'>
    <meta name='keywords' content='html, jsx'>
  </head>
  <style type="text/css">
    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
  </style>
  <body>
        <div id="root">
        <!--Render code React-js-->
        </div>

                <!-- Cargar React. -->
                <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
                <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
                <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
                <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
                <!-- Cargamos nuestro componente de React. -->
        <script type="text/babel">

            // 0. guardado de datos simple
            const ColoredLine = ({ color }) => (
                <hr
                    style={{
                        color: color,
                        backgroundColor: color,
                        height: 1
                    }}
                />
            );
            const mystyle = {
              border: "2px solid black",
              padding: "10px",
              border_color:"black",
              text: "centre"
            };
            const text = {
            title1: "Cartelera de vuelos",
            title2: "Llegadas",
            title3: "Salidas",
            title4: "Aerolinea",
            title5: "Nro. vuelo",
            title6: "Estatus",
            title7: "Hora estimado",
            title8: "Puerta",
            }
            const aerolineas = {
              line1: "AIRLAN",
              line2: "VIAJAR",
              line3: "AEROVUELO",
            }
            const estados = {
              est1: "ATERRIZO",
              est2: "RETARDADO",
              est3: "EN VUELO",
              est4: "EMBARCADO",
            }
            const element = (
            <div>
              <h1>{text.title1}</h1>
              <h2>{text.title2}</h2>
              <table style={mystyle}>
                <tr>
                  <th>{text.title4}</th>
                  <th>{text.title5}</th>
                  <th>{text.title6}</th>
                  <th>{text.title7}</th>
                  <th>{text.title8}</th>
                </tr>
                <tr>
                  <td>{aerolineas.line1}</td>
                  <td>355</td>
                  <td>{estados.est1}</td>
                  <td>2:45PM</td>
                  <td>3</td>
                </tr>
                <tr>
                  <td>{aerolineas.line2}</td>
                  <td>556</td>
                  <td>{estados.est1}</td>
                  <td>2:35PM</td>
                  <td>6</td>
                </tr>
                <tr>
                  <td>{aerolineas.line3}</td>
                  <td>1234</td>
                  <td>{estados.est2}</td>
                  <td>3:45PM</td>
                  <td>8</td>
                </tr>
             </table>
              <h2>{text.title3}</h2>
              <table style={mystyle}>
                <tr>
                  <th>{text.title4}</th>
                  <th>{text.title5}</th>
                  <th>{text.title6}</th>
                  <th>{text.title7}</th>
                  <th>{text.title8}</th>
                </tr>
                <tr>
                  <td>{aerolineas.line1}</td>
                  <td>355</td>
                  <td>{estados.est4}</td>
                  <td>2:15PM</td>
                  <td>1</td>
                </tr>
             </table>
              
            </div>
            );
            // Renderiamos o pintamos
            ReactDOM.render(
            element,// estructura jsx para pintar
            document.getElementById('root')// elemento donde se pintara
            );
        </script>
  </body>
</html>
